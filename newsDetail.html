        <h2 class="title">总书记重要讲话在青年师生中反响热烈</h2>
        <p class="time">2018-05-01 12:00:26</p>
        <div class="content">
            <p>“这一理论犹如壮丽的日出，照亮了人类探索历史规律和寻求自身解放的道路”“马克思主义不仅深刻改变了世界，也深刻改变了中国”“马克思主义始终是我们党和国家的指导思想，是我们认识世界、把握规律、追求真理、改造世界的强大思想武器”……</p>
            <p>中共中央总书记、国家主席、中央军委主席习近平在纪念马克思诞辰200周年大会上发表的重要讲话，在广大青年，尤其是青年师生中引发热烈反响。大家表示，要认真学习贯彻习近平总书记重要讲话精神，新时代继续高扬马克思主义伟大旗帜，让人类社会美好前景不断在中国大地上生动展现出来。</p>
